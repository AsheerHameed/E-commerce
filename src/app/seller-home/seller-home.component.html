<div class="product-list">
  <h1>All products</h1>
  <p>{{ productDeleteMessage }}</p>
  <table>
    <thead>
      <tr>
        <th>Product image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Color</th>
        <th>Category</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products">
        <td><img src="{{ item.image }}" /></td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.color }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.description }}</td>
        <td>
          <fa-icon
            [icon]="delteIcon"
            (click)="deleteProduct(item.id)"
          ></fa-icon>
          <a routerLink="/seller-update-product/{{item.id}}">
            <fa-icon
            class="adjust-update-icon"
              [icon]="editIcon"
              (click)="updateProduct(item.id)"
            ></fa-icon>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
