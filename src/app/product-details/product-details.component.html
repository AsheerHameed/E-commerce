<div class="row product-details" *ngIf="productData">
  <div class="col-sm-6">
    <img class="product-image" src="{{ productData.image }}" alt="" />
  </div>
  <div class="col-sm-6">
    <div class="details">
      <h1>{{ productData.name }}</h1>
      <h3>Price : {{ productData.price }}</h3>
      <div>
        Color :
        <h5
          [style.backgroundColor]="productData.color"
          class="product-color"
        ></h5>
      </div>
      <h6>Category : {{ productData.category }}</h6>
      <h6>Description : {{ productData.description }}</h6>
    </div>
  
      <button class="form-button" (click)="addToCart()" *ngIf="!removeCart">Add to cart</button>
      <button class="form-button" (click)="removeFromCart(productData.id)" *ngIf="removeCart">Remove from cart</button>
      <button class="form-button btn-2" >Buy now</button>

    <div class="quantity-group">
      <button (click)="handleQuantity('minus')">-</button>
      <input type="text" value={{productQuantity}} id="quantity" />
      <button (click)="handleQuantity('plus')">+</button>
    </div>
  </div>
</div>
