<div class="add-product">
  <h1>Add Products</h1>
  <form #addProduct="ngForm" (ngSubmit)="addProductForm(addProduct.value)" class="common-form">
    <input
      type="text"
      name="name"
      class="form-input"
      ngModel
      placeholder="Enter product name "
    />
    <input
      type="text"
      name="price"
      class="form-input"
      ngModel
      placeholder="Enter product price "
    />
    <input
      type="text"
      name="color"
      class="form-input"
      ngModel
      placeholder="Enter product color "
    />
    <input
      type="text"
      name="category"
      class="form-input"
      ngModel
      placeholder="Enter product category "
    />
    <textarea
      type="text"
      name="description"
      class="form-input"
      ngModel
      placeholder="Enter product description "
    ></textarea>
    <input
    type="text"
    name="image"
    class="form-input"
    ngModel
    placeholder="Enter product image URL "
  />
  <button class="form-button">Add product</button>
  </form>
 

</div>
